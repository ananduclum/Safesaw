<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | SAFE SAW INTERNATIONAL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Font Awesome (optional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .register-card {
      background: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
    }

    .register-title {
      font-weight: 600;
      color: #003366;
      margin-bottom: 10px;
    }

    .register-subtitle {
      font-size: 15px;
      color: #666;
      margin-bottom: 25px;
    }

    .btn-success {
      background-color: #007b5e;
      border-color: #007b5e;
    }

    .btn-success:hover {
      background-color: #005f47;
      border-color: #005f47;
    }

    .form-label {
      font-weight: 500;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo i {
      font-size: 40px;
      color: #003366;
    }
  </style>
</head>
<body>

  <div class="register-card">
    <div class="logo">
      <i class="fas fa-user-plus"></i>
    </div>
    <h2 class="text-center register-title">SAFE SAW INTERNATIONAL</h2>
    <p class="text-center register-subtitle">Create Your Account</p>

    <form action="register.php" method="POST">
      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Enter password" required>
      </div>

      <div class="mb-4">
        <label class="form-label">Confirm Password</label>
        <input type="password" name="confirm" class="form-control" placeholder="Re-enter password" required>
      </div>

      <button type="submit" class="btn btn-success w-100">Register</button>

      <div class="text-center mt-3">
        <a href="login.html" class="text-decoration-none">Already have an account? Login</a>
      </div>
    </form>
  </div>

</body>
</html>
