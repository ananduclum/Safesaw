<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting to Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    <section class="ex-basic-1 pt-5 pb-5">
  <div class="container">
    <div class="row">
      <div class="col-xl-8 offset-xl-2">
        <form class="p-4 border rounded shadow-lg bg-white"
              action="profile.php"
              method="POST"
              enctype="multipart/form-data"
              autocomplete="off">
          </form>
      </div>
    </div>    
  </div>
     </section>   
    // Extract ID from URL and redirect
    window.onload = function() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');

      if (id) {
        // Redirect to dynamic PHP profile page
        window.location.href = `profile.php?id=${id}`;
      } else {
        document.getElementById("message").innerText = "⚠️ User ID not provided in URL.";
      }
    }
  </script>
</head>
<body>
  <div class="container mt-5 text-center">
    <h2 class="mb-4">Redirecting to Profile...</h2>
    <p id="message" class="text-muted">Please wait while we load your profile page.</p>
    <div class="spinner-border text-primary mt-3" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</body>
</html>
