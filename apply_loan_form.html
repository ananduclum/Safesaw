<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Fonts & Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/fontawesome-all.min.css" rel="stylesheet">
  <link rel="icon" href="./assets/images/favicon.png">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7fa;
    }

    .header-banner {
      background-color: #003366;
      padding: 100px 0 40px;
      color: white;
      text-align: center;
    }

    .card-style {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
    }

    .footer {
      background-color: #003366;
      color: white;
      padding: 20px 0;
    }

    .footer i {
      margin-left: 10px;
    }

    .btn-home {
      position: absolute;
      top: 20px;
      right: 30px;
    }
  </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: #003366;">
  <div class="container">
    <a class="navbar-brand" href="index.html">Safe Saw</a>
  </div>
</nav>

<!-- Header Section -->
<section class="header-banner">
  <div class="container">
    <h1 class="display-6">Apply for a Loan</h1>
    <p class="lead">Maximum allowed amount is ₹50,000</p>
  </div>
</section>

<!-- Home Icon -->
<div class="container mt-3 text-end">
  <a href="index.html" class="btn btn-outline-secondary">
    <i class="fas fa-home"></i> Home
  </a>
</div>

<!-- Application Form -->
<section class="py-5">
  <div class="container">
    <div class="card-style">
      <form action="apply_loan.php" method="POST" enctype="multipart/form-data" autocomplete="off">

        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" name="name" id="name" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" name="dob" id="dob" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea name="address" id="address" class="form-control" rows="3" required></textarea>
        </div>

        <div class="mb-3">
          <label for="aadhar" class="form-label">Aadhar Number</label>
          <input type="text" name="aadhar" id="aadhar" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="aadhar_image" class="form-label">Upload Aadhar Image</label>
          <input type="file" name="aadhar_image" id="aadhar_image" class="form-control" accept="image/*" required>
        </div>

        <div class="mb-3">
          <label for="amount" class="form-label">Loan Amount (₹ max 50,000)</label>
          <input type="number" name="amount" id="amount" class="form-control" required max="50000">
        </div>

        <div class="mb-4">
          <label for="period" class="form-label">Repayment Period (months)</label>
          <select name="period" id="period" class="form-select" required>
            <option value="" disabled selected>Choose...</option>
            <option value="6">6 Months</option>
            <option value="12">12 Months</option>
            <option value="24">24 Months</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit Application</button>
      </form>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="footer text-center">
  <div class="container d-flex justify-content-between">
    <p class="mb-0">© 2025 Safe Saw</p>
    <div>
      <i class="fab fa-cc-visa"></i>
      <i class="fab fa-cc-mastercard"></i>
      <i class="fab fa-cc-paypal"></i>
      <i class="fab fa-cc-amazon-pay"></i>
    </div>
  </div>
</footer>

<!-- Scripts -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
