<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">Safe Saw</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">

<!-- Header -->
<header class="ex-header">
  <div class="container">
    <h1>Change Password</h1>
    <p class="lead">Secure your account with a new password</p>
  </div>
</header>

<!-- Form Section -->
<section class="py-5">
  <div class="container">
    <div class="col-lg-6 offset-lg-3">
      <div class="form-container">
        <form action="changepassword.php" method="POST">
          <div class="mb-3">
            <label for="currentPassword">Current Password</label>
            <div class="input-group">
              <input type="password" name="current_password" id="currentPassword" class="form-control" required>
              <span class="input-group-text"><i class="fas fa-eye toggle-password" data-target="currentPassword" style="cursor:pointer;"></i></span>
            </div>
          </div>

          <div class="mb-3">
            <label for="newPassword">New Password</label>
            <div class="input-group">
              <input type="password" name="new_password" id="newPassword" class="form-control" required>
              <span class="input-group-text"><i class="fas fa-eye toggle-password" data-target="newPassword" style="cursor:pointer;"></i></span>
            </div>
          </div>

          <div class="mb-4">
            <label for="confirmPassword">Confirm New Password</label>
            <div class="input-group">
              <input type="password" name="confirm_password" id="confirmPassword" class="form-control" required>
              <span class="input-group-text"><i class="fas fa-eye toggle-password" data-target="confirmPassword" style="cursor:pointer;"></i></span>
            </div>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg">Update Password</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- Footer -->

    </div>
  </div>
</footer>

<!-- Scripts -->
<script src="js/bootstrap.min.js"></script>
<script>
  // Password show/hide toggle
  document.querySelectorAll('.toggle-password').forEach(icon => {
    icon.addEventListener('click', function () {
      const target = document.getElementById(this.dataset.target);
      if (target.type === "password") {
        target.type = "text";
        this.classList.remove('fa-eye');
        this.classList.add('fa-eye-slash');
      } else {
        target.type = "password";
        this.classList.add('fa-eye');
        this.classList.remove('fa-eye-slash');
      }
    });
  });
</script>
