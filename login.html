<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | SAFE SAW INTERNATIONAL</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Font Awesome (optional for icons) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-card {
      background: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .login-title {
      font-weight: 600;
      color: #003366;
      margin-bottom: 10px;
    }

    .login-subtitle {
      font-size: 16px;
      color: #666;
      margin-bottom: 30px;
    }

    .btn-primary {
      background-color: #003366;
      border-color: #003366;
    }

    .btn-primary:hover {
      background-color: #002244;
      border-color: #002244;
    }

    .form-label {
      font-weight: 500;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo i {
      font-size: 40px;
      color: #003366;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <div class="logo">
      <i class="fas fa-university"></i>
    </div>
    <h2 class="text-center login-title">SAFE SAW INTERNATIONAL</h2>
    <p class="text-center login-subtitle">Secure User Login</p>

    <form action="login.php" method="POST">
      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
      </div>

      <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>

      <div class="text-center">
        <a href="forgot.html" class="text-decoration-none me-2">Forgot Password?</a>
        <span class="text-muted">|</span>
        <a href="register.html" class="text-decoration-none ms-2">Register</a>
      </div>
    </form>
  </div>

</body>
</html>
